<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写博客 - 个人博客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/index.css}">
    <style>
        /* 页面整体样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        /* 主容器样式 */
        .editor-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: calc(100vh - 200px);
        }

        /* 表单卡片样式 */
        .article-form-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .form-header h1 {
            margin: 0 0 10px 0;
            font-size: 2.2rem;
            font-weight: 300;
        }

        .form-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-body {
            padding: 40px;
        }

        /* 表单网格布局 */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        /* 单列表单项 */
        .form-group-full {
            grid-column: 1 / -1;
        }

        /* 表单组样式 */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        /* 标签输入样式 */
        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
            min-height: 40px;
            padding: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: #fff;
        }

        .tag-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.875rem;
            animation: tagAppear 0.2s ease-out;
        }

        @keyframes tagAppear {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .tag-remove {
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        /* 按钮样式 */
        .editor-actions {
            display: flex;
            justify-content: flex-end;
            gap: 16px;
            padding-top: 20px;
            border-top: 1px solid #edf2f7;
            margin-top: 20px;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background-color: #edf2f7;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background-color: #e2e8f0;
            transform: translateY(-2px);
        }

        /* 编辑器样式 */
        .quill-editor {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            height: 400px;
        }

        .ql-toolbar {
            border: none !important;
            border-bottom: 2px solid #e2e8f0 !important;
            border-radius: 8px 8px 0 0 !important;
        }

        .ql-container {
            border: none !important;
            border-radius: 0 0 8px 8px !important;
            font-size: 16px;
        }

        /* 消息提示样式 */
        .message-area {
            margin-top: 20px;
            text-align: center;
        }

        .error-message {
            color: #e53e3e;
            background: #fed7d7;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            animation: fadeIn 0.3s ease-in;
        }

        .success-message {
            color: #38a169;
            background: #c6f6d5;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .editor-container {
                padding: 10px;
                min-height: auto;
            }

            .form-body {
                padding: 25px 20px;
            }

            .form-header {
                padding: 25px 20px;
            }

            .form-header h1 {
                font-size: 1.8rem;
            }

            .editor-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- 写博客内容区 -->
<section class="editor-container">
    <div class="article-form-card">
        <div class="form-header">
            <h1>撰写新文章</h1>
            <p>分享你的想法和经验，创作优质内容</p>
        </div>

        <div class="form-body">
            <form id="articleForm" th:object="${article}" method="post" th:action="@{/articles/publish}">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">文章标题 *</label>
                        <input type="text" id="title" name="title" class="form-control" th:field="*{title}" placeholder="请输入吸引人的标题" required>
                    </div>

                    <div class="form-group">
                        <label for="category">文章分类</label>
                        <select id="category" name="category" class="form-control" th:field="*{category}">
                            <option value="">选择分类</option>
                            <option value="技术">技术</option>
                            <option value="效率">效率</option>
                            <option value="生活">生活</option>
                            <option value="学习">学习</option>
                            <option value="健康">健康</option>
                            <option value="旅行">旅行</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="readTime">预估阅读时间（分钟）</label>
                        <input type="number" id="readTime" name="readTime" class="form-control" th:field="*{readTime}" placeholder="例如：5" min="1">
                    </div>

                    <div class="form-group">
                        <label for="imageUrl">封面图片URL</label>
                        <input type="url" id="imageUrl" name="imageUrl" class="form-control" th:field="*{imageUrl}" placeholder="输入封面图片URL">
                    </div>

                    <div class="form-group form-group-full">
                        <label for="excerpt">文章摘要</label>
                        <textarea id="excerpt" name="excerpt" class="form-control" th:field="*{excerpt}" placeholder="简要描述文章内容，吸引读者阅读"></textarea>
                    </div>

                    <div class="form-group form-group-full">
                        <label for="tagsInput">标签（按回车键添加）</label>
                        <input type="text" id="tagsInput" class="form-control" placeholder="输入标签后按回车键添加，用以提高文章可见度">
                        <div id="tagsContainer" class="tags-input">
                            <!-- 动态添加的标签将显示在这里 -->
                        </div>
                        <input type="hidden" id="tagsField" name="tags" th:field="*{tags}">
                    </div>
                </div>

                <div class="form-group">
                    <label>文章内容 *</label>
                    <div id="editor" class="quill-editor">
                        <!-- Quill编辑器将在这里初始化 -->
                    </div>
                    <textarea id="content" name="content" th:field="*{content}" style="display:none;"></textarea>
                </div>

                <div class="editor-actions">
                    <a href="/articles" class="btn btn-secondary">取消</a>
                    <button type="submit" class="btn btn-primary">发布文章</button>
                </div>
            </form>
            <div id="messageArea" class="message-area"></div>
        </div>
    </div>
</section>

<!-- 引入Quill编辑器 -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
    // 移动端菜单切换
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const navMenu = document.getElementById('navMenu');

    mobileMenuBtn.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        const icon = mobileMenuBtn.querySelector('i');
        if (navMenu.classList.contains('active')) {
            icon.classList.remove('fa-bars');
            icon.classList.add('fa-times');
        } else {
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
        }
    });

    // 关闭移动端菜单当点击菜单项时
    document.querySelectorAll('#navMenu a').forEach(link => {
        link.addEventListener('click', () => {
            navMenu.classList.remove('active');
            const icon = mobileMenuBtn.querySelector('i');
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
        });
    });

    // 初始化Quill编辑器
    let quill;
    document.addEventListener('DOMContentLoaded', function() {
        quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image', 'video'],
                    ['clean']
                ]
            },
            placeholder: '开始撰写你的文章...'
        });

        // 如果有初始内容，设置到编辑器中
        const contentTextarea = document.getElementById('content');
        if (contentTextarea.value) {
            quill.root.innerHTML = contentTextarea.value;
        }

        // 监听编辑器内容变化，同步到隐藏的textarea
        quill.on('text-change', function() {
            contentTextarea.value = quill.root.innerHTML;
        });
    });

    // 标签处理功能
    const tagsInput = document.getElementById('tagsInput');
    const tagsContainer = document.getElementById('tagsContainer');
    const tagsField = document.getElementById('tagsField');
    let tagsArray = [];

    tagsInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            addTag(this.value.trim());
            this.value = '';
        }
    });

    function addTag(tag) {
        if (tag && !tagsArray.includes(tag)) {
            tagsArray.push(tag);
            updateTagsDisplay();
        }
    }

    function removeTag(tagToRemove) {
        tagsArray = tagsArray.filter(tag => tag !== tagToRemove);
        updateTagsDisplay();
    }

    function updateTagsDisplay() {
        tagsContainer.innerHTML = '';
        tagsArray.forEach(tag => {
            const tagElement = document.createElement('span');
            tagElement.className = 'tag-item';
            tagElement.innerHTML = `
                ${tag}
                <span class="tag-remove" onclick="removeTag('${tag}')">&times;</span>
            `;
            tagsContainer.appendChild(tagElement);
        });
        
        // 更新隐藏字段的值
        tagsField.value = JSON.stringify(tagsArray);
    }

    // 表单验证函数
    function validateForm() {
        const title = document.getElementById('title').value.trim();
        const content = quill.root.innerHTML.trim();
        
        if (!title) {
            showMessage('请输入文章标题', 'error');
            return false;
        }
        
        if (!content || content === '<p><br></p>') {
            showMessage('文章内容不能为空', 'error');
            return false;
        }
        
        return true;
    }

    // 优化的表单提交处理
    document.getElementById('articleForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // 验证表单
        if (!validateForm()) {
            return;
        }
        
        // 同步编辑器内容到textarea
        document.getElementById('content').value = quill.root.innerHTML;
        
        // 收集表单数据
        const formData = new FormData(this);
        const articleData = Object.fromEntries(formData.entries());
        
        // 处理标签数组
        try {
            const tags = JSON.parse(articleData.tags);
            if (Array.isArray(tags)) {
                articleData.tags = tags;
            } else {
                articleData.tags = [];
            }
        } catch {
            articleData.tags = [];
        }
        
        // 添加防重复提交机制
        const submitButton = this.querySelector('button[type="submit"]');
        const originalText = submitButton.textContent;
        submitButton.disabled = true;
        submitButton.textContent = '发布中...';
        
        try {
            const response = await fetch('/articles/api/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(articleData)
            });
            
            if (response.ok) {
                const result = await response.json();
                showMessage('文章发布成功！', 'success');
                setTimeout(() => {
                    window.location.href = '/articles/' + result.id;
                }, 1500);
            } else {
                const errorData = await response.json();
                const errorMessage = errorData.message || errorData.error || '发布失败，请重试';
                showMessage('发布失败: ' + errorMessage, 'error');
            }
        } catch (error) {
            console.error('请求错误:', error);
            showMessage('网络错误: ' + error.message, 'error');
        } finally {
            // 恢复按钮状态
            submitButton.disabled = false;
            submitButton.textContent = originalText;
        }
    });

    function showMessage(message, type) {
        const messageArea = document.getElementById('messageArea');
        messageArea.innerHTML = `<div class="${type}-message">${message}</div>`;
        setTimeout(() => {
            messageArea.innerHTML = '';
        }, 3000);
    }
</script>
</body>
