<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论管理 - 后台管理</title>
    <link rel="stylesheet" th:href="@{/index.css}">

</head>
<body>
    <header class="admin-header">
        <h1>评论管理</h1>
        <div>
            <a href="/" class="btn btn-primary">返回首页</a>
        </div>
    </header>
    
    <div class="admin-container">
        <nav class="admin-nav">
            <ul>
                <li><a href="/admin">仪表盘</a></li>
                <li><a href="/admin/articles">文章管理</a></li>
                <li><a href="/admin/articles/new">新建文章</a></li>
                <li><a href="/admin/comments">评论管理</a></li>
            </ul>
        </nav>
        
        <div class="actions-bar">
            <h2 class="section-title">评论列表</h2>
            <div>
                <form method="GET" style="display: inline;">
                    <label for="statusSelect">
                        <select name="status" id="statusSelect" onchange="this.form.submit()" class="select-box">
                            <option value="">所有状态</option>
                            <option value="approved" th:selected="${status != null and status == 'approved'}">已审核</option>
                            <option value="pending" th:selected="${status != null and status == 'pending'}">待审核</option>
                            <option value="spam" th:selected="${status != null and status == 'spam'}">垃圾评论</option>
                        </select>
                    </label>
                </form>
            </div>
        </div>
        
        <form method="post" th:action="@{/admin/comments/batch/delete}" id="batchForm">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th class="checkbox-column">
                            <input type="checkbox" id="selectAll" onclick="toggleSelectAll()">
                        </th>
                        <th>ID<span class="resize-handle"></span></th>
                        <th>文章标题<span class="resize-handle"></span></th>
                        <th>评论者<span class="resize-handle"></span></th>
                        <th>邮箱<span class="resize-handle"></span></th>
                        <th>网站<span class="resize-handle"></span></th>
                        <th>内容<span class="resize-handle"></span></th>
                        <th>状态<span class="resize-handle"></span></th>
                        <th>时间<span class="resize-handle"></span></th>
                        <th>操作<span class="resize-handle"></span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(comments)}">
                        <td colspan="10" class="text-center">暂无评论数据</td>
                    </tr>
                    <tr th:each="comment : ${comments}">
                        <td class="checkbox-column">
                            <input type="checkbox" name="ids" th:value="${comment.id}">
                        </td>
                        <td th:text="${comment.id}">1</td>
                        <td th:text="${comment.postName ?: '未知文章'}">1</td>
                        <td th:text="${comment.authorName}">用户名</td>
                        <td th:text="${comment.authorEmail}">邮箱</td>
                        <td th:text="${comment.authorWebsite} ?: '-'">-</td>
                        <td class="comment-content" th:title="${comment.content}" th:text="${#strings.abbreviate(comment.content, 50)}">评论内容</td>
                        <td>
                            <span th:class="'status-' + ${comment.status}" th:text="${comment.status == 'approved'} ? '已审核' : (${comment.status == 'pending'} ? '待审核' : '垃圾评论')"></span>
                        </td>
                        <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">时间</td>
                        <td>
                            <div th:switch="${comment.status}">
                                <div th:case="'pending'">
                                    <button type="button" class="btn btn-success" th:attr="onclick='singleAction(\'/admin/comments/approve/\',' + ${comment.id} + ', \'确定要审核通过这条评论吗？\', \'审核\')'">审核</button>
                                    <button type="button" class="btn btn-danger" th:attr="onclick='singleAction(\'/admin/comments/reject/\',' + ${comment.id} + ', \'确定要将这条评论标记为垃圾评论吗？\', \'拒绝\')'">拒绝</button>
                                </div>
                                <div th:case="'approved'">
                                    <button type="button" class="btn btn-danger" th:attr="onclick='singleAction(\'/admin/comments/reject/\',' + ${comment.id} + ', \'确定要将这条评论标记为垃圾评论吗？\', \'标记垃圾\')'">标记垃圾</button>
                                </div>
                                <div th:case="'spam'">
                                    <button type="button" class="btn btn-success" th:attr="onclick='singleAction(\'/admin/comments/approve/\',' + ${comment.id} + ', \'确定要将这条评论恢复为已审核状态吗？\', \'恢复\')'">恢复</button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-warning" th:attr="onclick='singleAction(\'/admin/comments/delete/\',' + ${comment.id} + ', \'确定要删除这条评论吗？\', \'删除\')'">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        
        <div class="batch-actions">
            <h4>批量操作</h4>
            <button type="button" class="btn btn-success" onclick="performBatchAction('/admin/comments/batch/approve')">审核选中</button>
            <button type="button" class="btn btn-danger" onclick="performBatchAction('/admin/comments/batch/reject')">拒绝选中</button>
            <button type="button" class="btn btn-warning" onclick="if(confirm('确定要删除选中的评论吗？')) performBatchAction('/admin/comments/batch/delete')">删除选中</button>
        </div>
        
        <div class="pagination" th:if="${totalPages > 0}">
            <a th:href="@{/admin/comments(status=${status}, page=${currentPage - 1})}" class="page-btn nav-btn" th:if="${hasPrev}">
                <i class="fas fa-chevron-left"></i> 上一页
            </a>
            
            <!-- 页码列表，最多显示前6页或直到总页数（取较小者） -->
            <a th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
               th:if="${pageNum le 5}"
               th:href="@{/admin/comments(status=${status}, page=${pageNum})}" 
               class="page-btn" 
               th:classappend="${pageNum == currentPage} ? 'active' : ''"
               th:text="${pageNum + 1}">page</a>
            
            <!-- 6页以后的省略号 -->
            <span class="page-ellipsis" th:if="${totalPages > 6}">...</span>
            
            <!-- 如果总页数超过6页，显示最后一页 -->
            <a th:if="${totalPages > 6}" 
               th:href="@{/admin/comments(status=${status}, page=${totalPages - 1})}" 
               class="page-btn"
               th:classappend="${totalPages - 1 == currentPage} ? 'active' : ''"
               th:text="${totalPages}">last</a>
            
            <a th:href="@{/admin/comments(status=${status}, page=${currentPage + 1})}" class="page-btn nav-btn" th:if="${hasNext}">
                下一页 <i class="fas fa-chevron-right"></i>
            </a>
            
            <!-- 总页数和评论数信息 -->
            <div class="pagination-info">
                共 [[${totalPages}]] 页 / [[${totalComments}]] 个
            </div>
            
            <!-- 跳转到指定页 -->
            <div class="pagination-jump">
                <label for="jumpPage">跳至</label><input type="number" id="jumpPage" min="1" th:max="${totalPages}" placeholder="页码" />
                <button onclick="jumpToPage()">跳转</button>
            </div>
        </div>
    </div>

    <script>
        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('input[name="ids"]');
            const selectAllCheckbox = document.getElementById('selectAll');
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });
        }
        
        function performBatchAction(actionUrl) {
            const form = document.getElementById('batchForm');
            form.action = actionUrl;
            form.method = 'post';
            form.submit();
        }
        
        function singleAction(actionUrl, id, confirmMessage, actionName) {
            if (confirm(confirmMessage)) {
                fetch(actionUrl + id, {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        // 成功后刷新页面
                        location.reload();
                    } else {
                        alert(actionName + '操作失败');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(actionName + '操作失败');
                });
            }
        }
        
        // 当选中任何复选框时，同步全选复选框的状态
        document.querySelectorAll('input[name="ids"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const allCheckboxes = document.querySelectorAll('input[name="ids"]');
                const selectAllCheckbox = document.getElementById('selectAll');
                const allChecked = Array.from(allCheckboxes).every(cb => cb.checked);
                selectAllCheckbox.checked = allChecked;
            });
        });
        
        function jumpToPage() {
          const pageNum = document.getElementById('jumpPage').value;
          const maxPage = document.getElementById('jumpPage').getAttribute('max');
          const status = new URLSearchParams(window.location.search).get('status');
          
          if (pageNum && parseInt(pageNum) >= 1 && parseInt(pageNum) <= maxPage) {
            let url = '/admin/comments?page=' + (parseInt(pageNum) - 1);
            if (status) {
              url += '&status=' + status;
            }
            window.location.href = url;
          } else {
            alert('请输入有效的页码 (1-' + maxPage + ')');
          }
        }
        
        // 回车键跳转
        document.getElementById('jumpPage')?.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            jumpToPage();
          }
        });
        
        // 实现行宽调整功能
        document.addEventListener('DOMContentLoaded', function() {
          const table = document.querySelector('.admin-table');
          const headers = table.querySelectorAll('th');
          
          headers.forEach(header => {
            const resizeHandle = header.querySelector('.resize-handle');
            if (resizeHandle) {
              resizeHandle.addEventListener('mousedown', initResize);
            }
          });
          
          function initResize(e) {
            e.preventDefault();
            const th = this.parentElement;
            const table = th.closest('table');
            const startX = e.clientX;
            const startWidth = th.offsetWidth;
            
            document.documentElement.addEventListener('mousemove', doDrag);
            document.documentElement.addEventListener('mouseup', stopDrag);
            
            function doDrag(e) {
              const newWidth = startWidth + (e.clientX - startX);
              th.style.width = newWidth + 'px';
            }
            
            function stopDrag() {
              document.documentElement.removeEventListener('mousemove', doDrag);
              document.documentElement.removeEventListener('mouseup', stopDrag);
            }
          }
        });
    </script>
</body>
</html>
