<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理 - 后台管理</title>
    <link rel="stylesheet" th:href="@{/index.css}">

</head>
<body>
    <header class="admin-header">
        <h1>文章管理</h1>
        <div>
            <a href="/" class="btn btn-primary">返回首页</a>
        </div>
    </header>
    
    <div class="admin-container">
        <nav class="admin-nav">
            <ul>
                <li><a href="/admin">仪表盘</a></li>
                <li><a href="/admin/articles">文章管理</a></li>
                <li><a href="/admin/articles/new">新建文章</a></li>
                <li><a href="/admin/comments">评论管理</a></li>
            </ul>
        </nav>
        
        <div class="dashboard-stats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
            <div class="stat-card">
                <div class="stat-number" th:text="${articleCount}">0</div>
                <div class="stat-label">文章总数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" th:text="${categoryCount}">0</div>
                <div class="stat-label">分类数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" th:text="${tagCount}">0</div>
                <div class="stat-label">标签数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">120</div>
                <div class="stat-label">访问量</div>
            </div>
        </div>
        
        <div class="actions-bar">
            <h2 class="section-title">文章列表</h2>
            <div>
                <label for="searchBox">
                    <input type="text" class="search-box" id="searchBox" placeholder="搜索文章...">
                </label>
                <a href="/admin/articles/new" class="btn btn-success">+ 新建文章</a>
            </div>
        </div>
        
        <table class="admin-table">
            <thead>
                <tr>
                    <th>序号<span class="resize-handle"></span></th>
                    <th>ID<span class="resize-handle"></span></th>
                    <th>标题<span class="resize-handle"></span></th>
                    <th>摘要<span class="resize-handle"></span></th>
                    <th>作者<span class="resize-handle"></span></th>
                    <th>发布日期<span class="resize-handle"></span></th>
                    <th>分类<span class="resize-handle"></span></th>
                    <th>标签<span class="resize-handle"></span></th>
                    <th>操作<span class="resize-handle"></span></th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(articles)}">
                    <td colspan="9" class="text-center">暂无文章数据</td>
                </tr>
                <tr th:each="article : ${articles}">
                    <td th:text="${article.number}">1</td>
                    <td th:text="${article.id}">1</td>
                    <td th:text="${article.title}">文章标题</td>
                    <td th:text="${#strings.abbreviate(article.excerpt, 50)}">文章摘要</td>
                    <td th:text="${article.author}">作者</td>
                    <td th:text="${#temporals.format(article.publishDate, 'yyyy-MM-dd HH:mm')}">2023-01-01 10:00</td>
                    <td th:text="${article.category}">分类</td>
                    <td>
                        <span th:each="tag : ${article.tags}" th:text="${tag}" class="tag-badge">标签</span>
                    </td>
                    <td>
                        <a th:href="@{'/admin/articles/edit/' + ${article.id}}" class="btn btn-warning">编辑</a>
                        <a th:href="@{'/admin/articles/delete/' + ${article.id}}" class="btn btn-danger" onclick="return confirm('确定要删除这篇文章吗？')">删除</a>
                        <a th:href="@{'/articles/' + ${article.id}}" class="btn btn-primary">查看</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="pagination" th:if="${totalPages > 0}">
            <a th:href="@{/admin/articles(page=${currentPage - 1})}" class="page-btn nav-btn" th:if="${hasPrev}">
                <i class="fas fa-chevron-left"></i> 上一页
            </a>
            
            <!-- 页码列表，最多显示前6页或直到总页数（取较小者） -->
            <a th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
               th:if="${pageNum le 5}"
               th:href="@{/admin/articles(page=${pageNum})}" 
               class="page-btn" 
               th:classappend="${pageNum == currentPage} ? 'active' : ''"
               th:text="${pageNum + 1}">page</a>
            
            <!-- 6页以后的省略号 -->
            <span class="page-ellipsis" th:if="${totalPages > 6}">...</span>
            
            <!-- 如果总页数超过6页，显示最后一页 -->
            <a th:if="${totalPages > 6}" 
               th:href="@{/admin/articles(page=${totalPages - 1})}" 
               class="page-btn"
               th:classappend="${totalPages - 1 == currentPage} ? 'active' : ''"
               th:text="${totalPages}">last</a>
            
            <a th:href="@{/admin/articles(page=${currentPage + 1})}" class="page-btn nav-btn" th:if="${hasNext}">
                下一页 <i class="fas fa-chevron-right"></i>
            </a>
            
            <!-- 总页数和文章数信息 -->
            <div class="pagination-info">
                共 [[${totalPages}]] 页 / [[${totalArticles}]] 个
            </div>
            
            <!-- 跳转到指定页 -->
            <div class="pagination-jump">
                <label for="jumpPage">跳至</label><input type="number" id="jumpPage" min="1" th:max="${totalPages}" placeholder="页码" />
                <button onclick="jumpToPage()">跳转</button>
            </div>
        </div>
    </div>
    
    <script>
      function jumpToPage() {
        const pageNum = document.getElementById('jumpPage').value;
        const maxPage = document.getElementById('jumpPage').getAttribute('max');
        
        if (pageNum && parseInt(pageNum) >= 1 && parseInt(pageNum) <= maxPage) {
          window.location.href = '/admin/articles?page=' + (parseInt(pageNum) - 1);
        } else {
          alert('请输入有效的页码 (1-' + maxPage + ')');
        }
      }
      
      // 回车键跳转
      document.getElementById('jumpPage')?.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          jumpToPage();
        }
      });
      
      // 实现行宽调整功能
      document.addEventListener('DOMContentLoaded', function() {
        const table = document.querySelector('.admin-table');
        const headers = table.querySelectorAll('th');
        
        headers.forEach(header => {
          const resizeHandle = header.querySelector('.resize-handle');
          if (resizeHandle) {
            resizeHandle.addEventListener('mousedown', initResize);
          }
        });
        
        function initResize(e) {
          e.preventDefault();
          const th = this.parentElement;
          const table = th.closest('table');
          const startX = e.clientX;
          const startWidth = th.offsetWidth;
          
          document.documentElement.addEventListener('mousemove', doDrag);
          document.documentElement.addEventListener('mouseup', stopDrag);
          
          function doDrag(e) {
            const newWidth = startWidth + (e.clientX - startX);
            th.style.width = newWidth + 'px';
          }
          
          function stopDrag() {
            document.documentElement.removeEventListener('mousemove', doDrag);
            document.documentElement.removeEventListener('mouseup', stopDrag);
          }
        }
      });
    </script>
</body>
</html>
